name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  AWS_REGION: us-east-1

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Install infrastructure dependencies
        run: npm ci

      - name: Install app dependencies
        run: cd src && npm ci

      - name: Get app name from Pulumi config
        id: app-info
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          APP_NAME=$(pulumi config get appName --stack ${{ github.event.inputs.environment || 'dev' }})
          echo "app-name=$APP_NAME" >> $GITHUB_OUTPUT

      - name: Get ECR Repository URL
        id: ecr-url
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          STACK="${{ github.event.inputs.environment || 'dev' }}"
          ECR_URL=$(pulumi stack output ecrRepositoryUrl --stack "$STACK" 2>/dev/null || echo "")
          if [ -z "$ECR_URL" ]; then
            echo "ECR repository not found. Running pulumi up first..."
            pulumi up --yes --stack "$STACK"
            ECR_URL=$(pulumi stack output ecrRepositoryUrl --stack "$STACK")
          fi
          echo "ecr-url=$ECR_URL" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: portfolio/${{ steps.app-info.outputs.app-name }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy Infrastructure
        uses: pulumi/actions@v5
        with:
          command: up
          stack-name: ${{ github.event.inputs.environment || 'dev' }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: Force ECS Service Update
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}
          APP_NAME: ${{ steps.app-info.outputs.app-name }}
        run: |
          aws ecs update-service \
            --cluster portfolio-${ENVIRONMENT}-cluster \
            --service ${APP_NAME} \
            --force-new-deployment

      - name: Wait for deployment to stabilize
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}
          APP_NAME: ${{ steps.app-info.outputs.app-name }}
        run: |
          CLUSTER="portfolio-${ENVIRONMENT}-cluster"
          echo "Waiting for service to stabilize..."
          # Wait up to 10 minutes for deployment to stabilize
          for i in {1..20}; do
            RUNNING=$(aws ecs describe-services --cluster $CLUSTER --services $APP_NAME --query 'services[0].runningCount' --output text)
            DESIRED=$(aws ecs describe-services --cluster $CLUSTER --services $APP_NAME --query 'services[0].desiredCount' --output text)
            DEPLOYMENTS=$(aws ecs describe-services --cluster $CLUSTER --services $APP_NAME --query 'length(services[0].deployments)' --output text)
            echo "Running: $RUNNING, Desired: $DESIRED, Deployments: $DEPLOYMENTS"
            if [ "$RUNNING" == "$DESIRED" ] && [ "$DEPLOYMENTS" == "1" ]; then
              echo "Service is stable!"
              break
            fi
            if [ $i -eq 20 ]; then
              echo "Timeout waiting for service to stabilize, continuing anyway..."
            fi
            sleep 30
          done

      - name: Run database migrations
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}
          APP_NAME: ${{ steps.app-info.outputs.app-name }}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          CLUSTER="portfolio-${ENVIRONMENT}-cluster"

          # Get the current task definition
          TASK_DEF=$(aws ecs describe-services --cluster $CLUSTER --services $APP_NAME --query 'services[0].taskDefinition' --output text)

          # Get network configuration from the running service
          SUBNETS=$(aws ecs describe-services --cluster $CLUSTER --services $APP_NAME --query 'services[0].networkConfiguration.awsvpcConfiguration.subnets' --output text | tr '\t' ',')
          SECURITY_GROUPS=$(aws ecs describe-services --cluster $CLUSTER --services $APP_NAME --query 'services[0].networkConfiguration.awsvpcConfiguration.securityGroups' --output text | tr '\t' ',')

          echo "Running migration task..."
          TASK_ARN=$(aws ecs run-task \
            --cluster $CLUSTER \
            --task-definition $TASK_DEF \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[$SUBNETS],securityGroups=[$SECURITY_GROUPS],assignPublicIp=ENABLED}" \
            --overrides '{
              "containerOverrides": [{
                "name": "'"$APP_NAME"'",
                "command": ["/app/migrate.sh"]
              }]
            }' \
            --query 'tasks[0].taskArn' \
            --output text)

          echo "Migration task started: $TASK_ARN"
          TASK_ID=$(echo $TASK_ARN | awk -F'/' '{print $NF}')

          echo "Waiting for migration task to complete..."
          aws ecs wait tasks-stopped --cluster $CLUSTER --tasks $TASK_ARN

          # Check exit code
          EXIT_CODE=$(aws ecs describe-tasks --cluster $CLUSTER --tasks $TASK_ARN --query 'tasks[0].containers[0].exitCode' --output text)
          echo "Migration task exit code: $EXIT_CODE"

          if [ "$EXIT_CODE" != "0" ]; then
            echo "Migration failed! Fetching logs..."
            aws logs tail /ecs/portfolio-${ENVIRONMENT} --filter-pattern "$APP_NAME" --since 5m || true
            exit 1
          fi

          echo "Migrations completed successfully!"

      - name: Output App URL
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          STACK="${{ github.event.inputs.environment || 'dev' }}"
          APP_URL=$(pulumi stack output appUrl --stack "$STACK")
          echo "### Deployment Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**App URL:** $APP_URL" >> $GITHUB_STEP_SUMMARY
